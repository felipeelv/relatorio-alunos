<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório Avaliativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="relatorioForm">
    <h1>Relatório Avaliativo do Aluno</h1>

    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="turma">Turma/Série:</label>
    <input type="text" id="turma" name="turma" required />

    <label for="professor">Professor(a):</label>
    <input type="text" id="professor" name="professor" required />

    <label for="periodo">Período de Avaliação:</label>
    <input type="text" id="periodo" name="periodo" />

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes" rows="4"></textarea>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" />

    <button type="button" onclick="salvarComoPDF()">Salvar como PDF</button>
  </form>

  <script>
    const campos = document.querySelectorAll('#relatorioForm input, #relatorioForm textarea');

    campos.forEach(campo => {
      const id = campo.id;
      campo.value = localStorage.getItem(id) || '';
      campo.addEventListener('input', () => localStorage.setItem(id, campo.value));
    });

    function salvarComoPDF() {
      window.print();
    }
  </script>

</body>
</html>
