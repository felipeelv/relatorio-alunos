<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Desenvolvimento do Aluno</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    h1, h2 { text-align: center; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], textarea, select {
      width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;
    }
    .section { margin-top: 40px; }
    .chart-container { width: 100%; margin-top: 30px; }
    .btn { display: inline-block; padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .flex { display: flex; flex-wrap: wrap; gap: 10px; }
    .question-block { flex: 1 1 45%; min-width: 280px; }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relatório de Desenvolvimento por Competências</h1>
    <div class="no-print">
      <label>Ano Letivo:</label>
      <input type="text" id="ano" value="2025" />
      <label>Bimestre:</label>
      <input type="text" id="bimestre" value="2º Bimestre" />
      <label>Nome do Aluno:</label>
      <input type="text" id="aluno" />
      <label>Turma/Série:</label>
      <input type="text" id="turma" />
      <label>Professor(a):</label>
      <input type="text" id="professor" />

      <div class="section">
        <h2>Língua Portuguesa</h2>
        <div class="flex">
          <div class="question-block">
            <label>Leitura e interpretação</label>
            <select class="nota" data-area="Português"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Produção textual</label>
            <select class="nota" data-area="Português"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Ortografia e gramática</label>
            <select class="nota" data-area="Português"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Matemática</h2>
        <div class="flex">
          <div class="question-block">
            <label>Noção numérica</label>
            <select class="nota" data-area="Matemática"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Resolução de problemas</label>
            <select class="nota" data-area="Matemática"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Raciocínio lógico</label>
            <select class="nota" data-area="Matemática"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Ciências</h2>
        <div class="flex">
          <div class="question-block">
            <label>Curiosidade científica</label>
            <select class="nota" data-area="Ciências"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Aplicação no cotidiano</label>
            <select class="nota" data-area="Ciências"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Sócioemocional</h2>
        <div class="flex">
          <div class="question-block">
            <label>Autoconhecimento</label>
            <select class="nota" data-area="Socioemocional"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
          <div class="question-block">
            <label>Habilidades sociais</label>
            <select class="nota" data-area="Socioemocional"> <option value="">Selecione</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option> </select>
          </div>
        </div>
      </div>

      <button class="btn" onclick="gerarRelatorio()">Gerar Relatório</button>
    </div>

    <div id="relatorio" style="display:none">
      <h2>Gráfico Geral por Competência</h2>
      <canvas id="graficoRadar" class="chart-container"></canvas>
      <div style="text-align:center; margin-top:50px">
        <button onclick="window.print()" class="btn">Exportar PDF / Imprimir</button>
      </div>
    </div>
  </div>

  <script>
    function gerarRelatorio() {
      const dados = {};
      const notas = document.querySelectorAll('.nota');
      notas.forEach(nota => {
        const area = nota.dataset.area;
        const valor = parseInt(nota.value);
        if (!dados[area]) dados[area] = [];
        if (!isNaN(valor)) dados[area].push(valor);
      });

      const labels = Object.keys(dados);
      const mediaAluno = labels.map(area => {
        const soma = dados[area].reduce((a, b) => a + b, 0);
        return (soma / dados[area].length).toFixed(2);
      });

      const mediaTurma = labels.map(() => (3 + Math.random() * 1.5).toFixed(2));

      new Chart(document.getElementById('graficoRadar'), {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Aluno', data: mediaAluno, backgroundColor: 'rgba(54,162,235,0.2)', borderColor: '#36a2eb' },
            { label: 'Média da Turma', data: mediaTurma, backgroundColor: 'rgba(153,102,255,0.2)', borderColor: '#9966ff' }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });

      document.getElementById('relatorio').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
